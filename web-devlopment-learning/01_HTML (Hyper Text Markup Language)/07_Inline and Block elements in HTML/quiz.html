<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Quiz</title>
</head>
<body>
    <div>
        <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your Name">
    </div>
    <div>
        <label for="city">Enter your city name:</label>
        <input type="text" id="city" placeholder="Enter your city name">
    </div>
    <div>
        <label for="number">Pincode:</label>
        <input type="number" id="number" placeholder="Enter your Pincode">
    </div>
    <div>
        <label for="comment">Enter your comment here:</label>
        <div>
        <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
        </div>
    </div>
</body>
</html>
