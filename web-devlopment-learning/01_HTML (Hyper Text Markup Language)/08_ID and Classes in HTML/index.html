<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Class should be same but ID always different. we can also add multiple class to one tag</h1>
    <div id="firstdiv" class="red bg-yellow">First</div>
    <div class="seconddiv">Second</div>
    <span class="red"></span>
</body>
</html>
