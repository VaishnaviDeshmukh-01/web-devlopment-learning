<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity & Cascade</title>
    <style>
        .yellow{
            color: yellow;
        }
        .cred{
            color: red;
        }
        .cpurple{
            color: purple;
        }
        h1{
            color: aqua;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="color: palevioletred;" class="yellow cred cpurple">CSS Specificity & Cascade</h1>
        <p> Inline style > ID Selector > Class or Attribute Selector > Element Selector > Universal Selector</p>   
    </div>
</body>
</html>
