<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outline</title>
    <style>
        .box {
            border: 2px solid black;
            outline: 2px solid palevioletred;
            padding: 34px;
            box-shadow: 5px 5px 15px purple;
        }
        .text-shadow{
            text-shadow: 2px 2px 4px purple;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-shadow">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. In quasi odio soluta error adipisci nostrum
        laudantium, rerum similique nesciunt! Dolore fugit a officia fuga deserunt. Ratione numquam veniam aspernatur
        vero?
    </p>
</body>

</html>
