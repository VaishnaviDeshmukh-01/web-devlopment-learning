<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid burlywood;
            display: inline-block;
            width: 344px;
            padding: 45px;
            margin: 34px;
            /* display: none; */
        }
        .box1{
            /* visibility: hidden; */
            display: flex;
            justify-content: center;
            /* display: grid; */
        }
    </style>
</head>
<body>
    <div class="box box1">
        I am a box
    </div>
    <div class="box">I am also a box</div>
    <span>I am a good</span>
    <span>Person</span>
</body>
</html>
